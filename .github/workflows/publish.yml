name: Build & Publish docker image workflow

on:
  workflow_call:
    inputs:
      dockerfile_path:
        required: false
        type: string
      gradle_args:
        required: false
        type: string
        default: ""

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Dockerfile only
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Assemble
        run: ./gradlew assemble ${{ inputs.gradle_args }}

      - name: Docker Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize repository name
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_LOWER=$REPO_LOWER" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile_path || 'Dockerfile' }}
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ env.REPO_LOWER }}:latest
          cache-to: type=inline
