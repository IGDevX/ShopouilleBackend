apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cms
  namespace: monitoring
  labels:
    release: monitoring    # <-- must match Helm release name of the stack
spec:
  selector:
    matchLabels:
      app: cms
  namespaceSelector:
    matchNames: ["default"]   # where the Service lives
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s

