apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: catalog-strip
  namespace: devops-staging
spec:
  stripPrefix:
    prefixes:
      - /catalog

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: cms-strip
  namespace: devops-staging
spec:
  stripPrefix:
    prefixes:
      - /cms

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-app-ingress
  namespace: devops-staging
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: |
      devops-staging-catalog-strip@kubernetescrd,
      devops-staging-cms-strip@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: back-shopouille.mathiaspuyfages.fr
      http:
        paths:
          - path: /catalog
            pathType: Prefix
            backend:
              service:
                name: catalog-service
                port:
                  number: 80
          - path: /cms
            pathType: Prefix
            backend:
              service:
                name: cms-service
                port:
                  number: 80
