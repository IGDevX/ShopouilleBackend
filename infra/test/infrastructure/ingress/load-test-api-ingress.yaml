apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: load-test-api-ingress
  namespace: test
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,X-Grafana-Action,X-Grafana-Device-Id' always;
        add_header 'Access-Control-Max-Age' '3600' always;
        add_header 'Content-Length' '0' always;
        add_header 'Content-Type' 'text/plain' always;
        return 204;
      }
      add_header 'Access-Control-Allow-Origin' '$http_origin' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,X-Grafana-Action,X-Grafana-Device-Id' always;
      add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Content-Type' always;
spec:
  rules:
  - host: load-test-api-do.mathiaspuyfages.fr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: load-test-api
            port:
              number: 8080