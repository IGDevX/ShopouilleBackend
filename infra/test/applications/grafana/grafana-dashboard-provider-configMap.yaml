apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: test
data:
  dashboards.yaml: |-
    apiVersion: 1
    providers:
      - name: 'Default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
