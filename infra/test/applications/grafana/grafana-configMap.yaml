apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: test
data:
  datasources.yaml: |-
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-service.test.svc.cluster.local:9090
        isDefault: true
        editable: true
        jsonData:
          timeInterval: 5s
          httpMethod: POST
        
      - name: Loki
        type: loki
        access: proxy
        url: http://loki.test.svc.cluster.local:3100
        editable: true
        jsonData:
          maxLines: 1000