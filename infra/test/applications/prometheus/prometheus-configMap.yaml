apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: test
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      scrape_timeout: 10s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: otel_collector
        honor_timestamps: true
        scrape_interval: 5s
        scrape_timeout: 5s
        metrics_path: /metrics
        scheme: http
        static_configs:
          - targets:
              - otel-collector:11337
      - job_name: 'gatling-api'
        static_configs:
          - targets: ['load-test-api.test.svc.cluster.local:8080']
            labels:
              service: 'gatling-load-test'
