apiVersion: v1
kind: ConfigMap
metadata:
  name: app-latency-cpu-dashboard
  namespace: {{ .Values.namespace }}
  labels:
    grafana_dashboard: "1"
data:
  app-latency-cpu-dashboard.json: |
    {
      "uid": "http-cpu-latency",
      "title": "App Latency & CPU (P50/P95, RPS, Errors)",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "10s",
      "panels": [
        {
          "type": "stat",
          "title": "RPS (total)",
          "gridPos": {"x": 0, "y": 0, "w": 6, "h": 4},
          "targets": [
            { "expr": "sum(rate(http_requests_total[5m]))", "legendFormat": "RPS" }
          ]
        },
        {
          "type": "stat",
          "title": "Error rate (%)",
          "gridPos": {"x": 6, "y": 0, "w": 6, "h": 4},
          "targets": [
            { "expr": "100 * (sum(rate(http_requests_total{code=~\"5..|4..\"}[5m])) / sum(rate(http_requests_total[5m])))",
              "legendFormat": "error %" }
          ]
        },
        {
          "type": "timeseries",
          "title": "Latency P50 & P95 (seconds)",
          "gridPos": {"x": 0, "y": 4, "w": 12, "h": 8},
          "targets": [
            { "expr": "histogram_quantile(0.50, sum by (le) (rate(http_request_duration_seconds_bucket[5m])))", "legendFormat": "p50" },
            { "expr": "histogram_quantile(0.95, sum by (le) (rate(http_request_duration_seconds_bucket[5m])))", "legendFormat": "p95" }
          ]
        },
        {
          "type": "timeseries",
          "title": "CPU usage (cores) by container",
          "gridPos": {"x": 0, "y": 12, "w": 12, "h": 8},
          "targets": [
            { "expr": "sum by (namespace, pod, container) (rate(container_cpu_usage_seconds_total{container!=\"\",pod!=\"\"}[5m]))",
              "legendFormat": "{{`{{namespace}}/{{pod}}/{{container}}`}}" }
          ]
        },
        {
          "type": "timeseries",
          "title": "HTTP 5xx & 4xx rate",
          "gridPos": {"x": 0, "y": 20, "w": 12, "h": 8},
          "targets": [
            { "expr": "sum by (code) (rate(http_requests_total{code=~\"5..|4..\"}[5m]))",
              "legendFormat": "{{`{{code}}`}}" }
          ]
        }
      ]
    }

